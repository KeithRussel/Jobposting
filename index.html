<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Posting Job</title>
  </head>
<body>

    <div class="container postContainer">
      <h1 class="mb-5 main-title">Basic Job Posting</h1>

      <form class="fill-up mb-4">
        <h4>Fill forms here</h4>
        <input type="hidden" id="id" value="">
        <div class="form-group">
          <label for="companyInput">Enter Company Name</label>
          <input type="text" class="form-control" id="companyInput" placeholder="">
        </div>
        <div class="form-group">
          <label for="positionInput">Job Position</label>
          <input type="text" class="form-control" id="positionInput" placeholder="">
        </div>
        <div class="form-group">
          <label for="jobDescription">Description</label>
          <input type="text" class="form-control" id="jobDescription" placeholder="">
        </div>
        <button type="button" class="post-submit btn btn-primary my-3" id="post-submit">Submit</button>

        <div class="test"></div>
      </form>

          <a class="btn btn-primary" id="get">Go somewhere</a>

      </div> -->

      <hr />
      <div id="posts"></div>
      <div id="result"></div>

    </div>
